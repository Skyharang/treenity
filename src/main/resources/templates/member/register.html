<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <form action="/member/signup" method="post">
        <div class="form-group">
            <input type="text" name="id" placeholder="아이디를 입력하세요"><br>
            <input type="text" name="name" placeholder="이름을 입력하세요"><br>
            <input type="text" name="pw" placeholder="비밀번호를 입력하세요"><br>
            <input type="text" name="birthday" placeholder="생년월일을 입력하세요"><br>
            <input type="text" name="email" placeholder="이메일을 입력하세요"><br>
            <input type="text" name="phone" placeholder="전화번호를 입력하세요">
        </div>
    <button type="submit">등록</button>
</form>
</body>
</html>
